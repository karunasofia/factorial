<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>prime number</title>
        </head>
        <body>
         <script>
           var i,no,fact;
           fact=1;
           no=5;
           for(i=1; i<=no; i++) {//5*4*3*2*1
            fact=fact*i;
           }
 document.write("factorial:"+fact);

            

            </script>
            </body>
            </html>
